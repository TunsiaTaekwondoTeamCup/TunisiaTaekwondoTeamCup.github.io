<!DOCTYPE html>
<html>
  <head>
    <title>CodingParty</title>
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="ieee_favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <header class="startup text-center text-white d-flex">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 my-auto">
            <h1 class="text-uppercase faded">
              <strong>Coding Party</strong>
            </h1>
          </div>
        <!-- CountDown  -->
          <div class="col-lg-12 countdown-wrapper faded my-auto">
            <div class="timer col-3 col-md-2">
                <div id="daysTicker" class="countdown"></div>
                <div class="counter-text">DAYS</div>
            </div>
             <div class="timer col-3 col-md-2">
                <div id="hoursTicker" class="countdown"></div>
                <div class="counter-text">HOURS</div>
            </div>
            <div class="timer col-3 col-md-2">
                <div id="minsTicker" class="countdown"></div>
                <div class="counter-text">MINS</div>
            </div>
            <div class="timer col-3 col-md-2">
                <div id="secsTicker" class="countdown"></div>
                <div class="counter-text">SECS</div>
            </div>
          </div>


          <div class="col-lg-12 my-auto">
            <hr>
  
                <div class=""><a href="https://docs.google.com/forms/d/e/1FAIpQLScs8lFBKkPsPWBRigMZ5rONqMHyyQDad88l_kJx5mfQUvCZFA/viewform"><input class="btn btn-primary btn-xl" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></a></div>
            

          </div>
          <!--End mc_embed_signup--> 
        </div>
      </div>
    </header>
  <script src="script.js"></script>
  </body>

</html>
